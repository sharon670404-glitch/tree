<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翱翔旅遊 | 輕鬆預訂您的旅程</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .flight-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .loader {
            border-top-color: #3B82F6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 優化日期輸入框外觀 */
        input[type="text"]:focus {
            background-color: white;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-700">

    <!-- 導航列 -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fa-solid fa-plane-departure text-blue-600 text-2xl mr-2"></i>
                    <span class="font-bold text-xl tracking-wide text-gray-800">翱翔旅遊</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-blue-600 font-medium">機票預訂</a>
                    <a href="#" class="text-gray-500 hover:text-blue-600 transition">套裝行程</a>
                    <a href="#" class="text-gray-500 hover:text-blue-600 transition">優惠專區</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 英雄區塊 -->
    <div class="relative bg-blue-600 pb-32 pt-12">
        <div class="absolute inset-0 overflow-hidden">
            <img src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="Background" class="w-full h-full object-cover opacity-20">
        </div>
        <div class="relative max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center text-center">
            <h1 class="text-3xl md:text-5xl font-extrabold text-white tracking-tight mb-4">預訂全球來回機票</h1>
            <p class="text-blue-100 text-lg mb-8 max-w-2xl">一次搞定去程與回程，享受最優惠的組合票價。</p>
        </div>
    </div>

    <!-- 搜尋卡片 -->
    <div class="relative max-w-5xl mx-auto px-4 -mt-24 mb-12 z-10">
        <div class="bg-white rounded-xl shadow-xl p-6 md:p-8">
            <div class="flex space-x-6 mb-6 border-b border-gray-100 pb-4">
                <label class="flex items-center cursor-pointer border-b-2 border-blue-600 pb-2">
                    <input type="radio" name="tripType" value="round" class="hidden" checked>
                    <i class="fa-solid fa-repeat text-blue-600 mr-2"></i>
                    <span class="font-bold text-blue-600">來回機票</span>
                </label>
            </div>

            <form id="searchForm" onsubmit="handleSearch(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <div class="relative">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">出發地</label>
                        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50">
                            <i class="fa-solid fa-map-marker-alt text-gray-400 mr-3"></i>
                            <input type="text" value="台北 (TPE)" class="w-full bg-transparent outline-none font-semibold" readonly>
                        </div>
                    </div>

                    <div class="relative">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">目的地</label>
                        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50 focus-within:ring-2 focus-within:ring-blue-500">
                            <i class="fa-solid fa-location-dot text-gray-400 mr-3"></i>
                            <select id="destination" class="w-full bg-transparent outline-none font-semibold cursor-pointer appearance-none">
                                <optgroup label="亞洲 (熱門)">
                                    <option value="NRT">東京 (NRT)</option>
                                    <option value="ICN">首爾 (ICN)</option>
                                    <option value="BKK">曼谷 (BKK)</option>
                                </optgroup>
                                <optgroup label="澳洲 / 大洋洲">
                                    <option value="SYD">雪梨 (SYD)</option>
                                    <option value="MEL">墨爾本 (MEL)</option>
                                </optgroup>
                                <optgroup label="歐洲">
                                    <option value="LHR">倫敦 (LHR)</option>
                                    <option value="CDG">巴黎 (CDG)</option>
                                </optgroup>
                                <optgroup label="美洲">
                                    <option value="LAX">洛杉磯 (LAX)</option>
                                    <option value="JFK">紐約 (JFK)</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>

                    <div class="relative">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">去程 / 回程日期</label>
                        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50 focus-within:ring-2 focus-within:ring-blue-500 transition">
                            <i class="fa-regular fa-calendar text-gray-400 mr-3"></i>
                            <input type="text" id="flightDates" value="2026/01/21 - 2026/02/04" class="w-full bg-transparent outline-none font-semibold" placeholder="YYYY/MM/DD - YYYY/MM/DD">
                        </div>
                    </div>

                    <div class="relative">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">乘客 & 艙等</label>
                        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50">
                            <i class="fa-solid fa-user text-gray-400 mr-3"></i>
                            <input type="text" value="1 成人, 經濟艙" class="w-full bg-transparent outline-none font-semibold" readonly>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="w-full md:w-auto bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-10 rounded-lg shadow-lg flex items-center justify-center transition">
                        <span id="searchBtnText">搜尋來回航班</span>
                        <div id="searchSpinner" class="loader ease-linear rounded-full border-2 border-t-2 border-white h-5 w-5 ml-3 hidden"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 結果 -->
    <div id="resultsSection" class="max-w-5xl mx-auto px-4 pb-20 hidden">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                <span id="resultRoute">台北 <i class="fa-solid fa-arrows-left-right mx-2 text-sm text-gray-400"></i> 東京</span>
                <span id="resultCount" class="ml-4 text-xs font-normal text-gray-500 bg-gray-200 px-3 py-1 rounded-full uppercase">Round Trip</span>
            </h2>
        </div>
        <div id="flightList" class="space-y-4"></div>
    </div>

    <!-- 預訂 Modal -->
    <div id="bookingModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden">
            <div class="bg-blue-600 px-6 py-4 flex justify-between items-center text-white">
                <h3 class="font-bold text-lg">預訂您的來回航程</h3>
                <button onclick="closeModal()"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="p-6">
                <div class="bg-orange-50 border border-orange-100 rounded-lg p-4 mb-6">
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-bold text-gray-800" id="modalAirline">航空公司</span>
                        <span class="text-2xl font-black text-orange-600" id="modalPrice">NT$ 0</span>
                    </div>
                    <p class="text-xs text-orange-700 font-medium">此為來回含稅總價</p>
                </div>
                <form onsubmit="handleBooking(event)" class="space-y-4">
                    <input type="text" placeholder="乘客姓名 (英文拼音)" required class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" placeholder="護照號碼" required class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow">確認預訂來回機票</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 成功訊息 -->
    <div id="successModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center px-4 bg-black bg-opacity-30">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full text-center shadow-2xl">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-check text-green-600 text-3xl"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">預訂成功！</h3>
            <p class="text-gray-500 mb-6">您的來回行程已確認，電子票券已寄送。</p>
            <button onclick="location.reload()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 rounded-lg">回到搜尋</button>
        </div>
    </div>

    <script>
        const flightDatabase = {
            'NRT': [
                { airline: '星宇航空', code: 'JX800/801', dep: '08:30', arr: '12:45', price: 16800, icon: 'fa-star', color: 'text-yellow-600' },
                { airline: '長榮航空', code: 'BR198/197', dep: '08:50', arr: '13:15', price: 17500, icon: 'fa-leaf', color: 'text-green-600' },
                { airline: '中華航空', code: 'CI100/101', dep: '09:30', arr: '13:30', price: 15900, icon: 'fa-feather', color: 'text-purple-600' }
            ],
            'SYD': [
                { airline: '中華航空', code: 'CI051/052', dep: '23:30', arr: '11:50(+1)', price: 34500, icon: 'fa-feather', color: 'text-purple-600' },
                { airline: '澳洲航空', code: 'QF128/127', dep: '13:45', arr: '01:50(+1)', price: 38000, icon: 'fa-plane', color: 'text-red-600' }
            ],
            'LHR': [
                { airline: '長榮航空', code: 'BR067/068', dep: '08:40', arr: '19:15', price: 48500, icon: 'fa-leaf', color: 'text-green-600' },
                { airline: '國泰航空', code: 'CX251/252', dep: '13:10', arr: '06:20(+1)', price: 42000, icon: 'fa-plane', color: 'text-green-800' }
            ],
            'LAX': [
                { airline: '星宇航空', code: 'JX002/001', dep: '23:40', arr: '20:30', price: 52000, icon: 'fa-star', color: 'text-yellow-600' },
                { airline: '中華航空', code: 'CI008/007', dep: '23:50', arr: '20:45', price: 49800, icon: 'fa-feather', color: 'text-purple-600' }
            ]
        };

        function handleSearch(e) {
            e.preventDefault();
            const btnText = document.getElementById('searchBtnText');
            const spinner = document.getElementById('searchSpinner');
            const destSelect = document.getElementById('destination');
            const destName = destSelect.options[destSelect.selectedIndex].text;
            const destVal = destSelect.value;

            btnText.textContent = '搜尋中...';
            spinner.classList.remove('hidden');

            setTimeout(() => {
                renderResults(destVal, destName);
                spinner.classList.add('hidden');
                btnText.textContent = '搜尋來回航班';
                document.getElementById('resultsSection').classList.remove('hidden');
            }, 800);
        }

        function renderResults(destVal, destName) {
            const list = document.getElementById('flightList');
            const routeTitle = document.getElementById('resultRoute');
            list.innerHTML = '';
            
            routeTitle.innerHTML = `台北 (TPE) <i class="fa-solid fa-arrows-left-right mx-2 text-sm text-gray-400"></i> ${destName.split(' ')[0]}`;

            const flights = flightDatabase[destVal] || flightDatabase['NRT'];

            flights.forEach(flight => {
                const card = document.createElement('div');
                card.className = 'flight-card bg-white rounded-lg border border-gray-200 p-5 flex flex-col md:flex-row items-center justify-between gap-4 transition-all';
                card.innerHTML = `
                    <div class="flex items-center w-full md:w-1/4">
                        <i class="fa-solid ${flight.icon} ${flight.color} text-2xl mr-4"></i>
                        <div>
                            <h4 class="font-bold text-gray-800">${flight.airline}</h4>
                            <p class="text-xs text-gray-400">去回班次: ${flight.code}</p>
                        </div>
                    </div>
                    <div class="flex-1 flex items-center justify-center space-x-8">
                        <div class="text-center"><p class="text-xl font-bold">${flight.dep}</p><p class="text-xs text-gray-400">台北</p></div>
                        <div class="flex flex-col items-center"><i class="fa-solid fa-repeat text-gray-300"></i><p class="text-[10px] text-blue-500 font-bold uppercase">Round Trip</p></div>
                        <div class="text-center"><p class="text-xl font-bold">${flight.arr}</p><p class="text-xs text-gray-400">${destVal}</p></div>
                    </div>
                    <div class="w-full md:w-1/4 flex flex-row md:flex-col items-center justify-between md:items-end md:pl-6">
                        <div class="text-right">
                            <p class="text-2xl font-black text-orange-600">NT$ ${flight.price.toLocaleString()}</p>
                            <p class="text-[10px] text-gray-400 font-bold uppercase">來回含稅總價</p>
                        </div>
                        <button onclick='openBooking(${JSON.stringify(flight)})' class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg ml-4 md:ml-0 md:mt-2 text-sm">選擇</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function openBooking(flight) {
            document.getElementById('modalAirline').textContent = flight.airline;
            document.getElementById('modalPrice').textContent = `NT$ ${flight.price.toLocaleString()}`;
            document.getElementById('bookingModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.add('hidden');
        }

        function handleBooking(e) {
            e.preventDefault();
            closeModal();
            document.getElementById('successModal').classList.remove('hidden');
        }
    </script>
</body>
</html>
